namespace: fleet-nginx
helm:
  releaseName: nginx-release
  chart: nginx-stable/nginx
  repo: https://helm.nginx.com/stable
  version: "0.9.0"  # Версія Helm чарту, може бути змінена на актуальну
  values:
    # Тут можна додати параметри Helm, наприклад:
    controller:
      replicaCount: 2
      service:
        type: LoadBalancer
